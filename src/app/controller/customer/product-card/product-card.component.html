<div class="product-grid">
  <div class="product-card" *ngFor="let product of products" [routerLink]="['/product', product.id]" style="cursor: pointer;">
    <img
      [src]="'http://localhost:8080/image/' + product.mainImage"
      alt="{{ product.productName }}"
      class="product-image"
    />

    <div class="product-info">
      <h3 class="product-name">{{ product.productName }}</h3>
      <p class="product-price">৳ {{ product.price }}</p>

      <div class="product-buttons">
        <button (click)="addToCart(product); $event.stopPropagation()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
