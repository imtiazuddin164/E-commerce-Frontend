    <div *ngIf="selectedMethod === 'mobile'" class="form-section">
  <h3><i class="fas fa-mobile-alt"></i> Select Mobile Wallet</h3>

  <div class="wallet-options">
    <!-- bKash -->
    <label class="wallet-option" [class.active]="paymentData.mobileType === 'bKash'">
      <input
        type="radio"
        name="mobileType"
        [(ngModel)]="paymentData.mobileType"
        value="bKash"
        hidden
      />
      <div class="wallet-content">
        <img src="assets/image/bkash.png" width="40" />
        <span>bKash</span>
      </div>
    </label>

    <!-- Nagad -->
    <label class="wallet-option" [class.active]="paymentData.mobileType === 'Nagad'">
      <input
        type="radio"
        name="mobileType"
        [(ngModel)]="paymentData.mobileType"
        value="Nagad"
        hidden
      />
      <div class="wallet-content">
        <img src="assets/image/nagad.png" width="40" />
        <span>Nagad</span>
      </div>
    </label>

    <!-- Rocket -->
    <label class="wallet-option" [class.active]="paymentData.mobileType === 'Rocket'">
      <input
        type="radio"
        name="mobileType"
        [(ngModel)]="paymentData.mobileType"
        value="Rocket"
        hidden
      />
      <div class="wallet-content">
        <img src="assets/image/rocket.png" width="40" />
        <span>Rocket</span>
      </div>
    </label>
  </div>

  <div *ngIf="paymentData.mobileType" class="wallet-form">
    <label>ðŸ“± Mobile Number:</label>
    <input type="text" name="mobileNumber" [(ngModel)]="paymentData.mobileNumber" />

    <label>ðŸ§¾ Transaction ID:</label>
    <input type="text" name="transactionId" [(ngModel)]="paymentData.transactionId" />
  </div>
</div>


    <!-- Card Details -->
    <div *ngIf="selectedMethod === 'card'" class="form-section">
      <label>Full Name on Card:</label>
      <input type="text" name="fullName" [(ngModel)]="paymentData.fullName"/>

      <label>Card Number:</label>
      <input type="text" name="cardNumber" [(ngModel)]="paymentData.cardNumber" maxlength="16"/>

      <label>Expiry Date:</label>
      <input type="month" name="expiryDate" [(ngModel)]="paymentData.expiryDate"/>

      <label>CVV:</label>
      <input type="text" name="cvv" [(ngModel)]="paymentData.cvv" maxlength="3"/>
    </div>

    <!-- COD - No Input Needed -->
    <div *ngIf="selectedMethod === 'cod'" class="form-section">
      <p>You will pay in cash upon delivery.</p>
    </div>

    <button type="submit" class="pay-button">Confirm Order</button>
  </form>
