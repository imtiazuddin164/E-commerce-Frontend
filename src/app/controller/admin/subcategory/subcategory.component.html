<div class="card">
  <h2>Subcategory Management</h2>
  <form #subForm="ngForm" (ngSubmit)="onSubmit(subForm)">
    <div class="form-group">
      <label>Category</label>
      <select
        name="categoryId"
        [(ngModel)]="newSubcategory.categoryId"
        required
      >
        <option value="" disabled selected>Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.categoryName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Subcategory Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="newSubcategory.subcategoryName"
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn" [disabled]="subForm.invalid">
      {{ isEditing ? "Update" : "Add" }} Subcategory
    </button>
    <button
      type="button"
      class="btn cancel"
      (click)="resetForm(subForm)"
      *ngIf="isEditing"
    >
      Cancel
    </button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Subcategory ID</th>
        <th>Subcategory Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub of subcategories">
        <td>{{ sub.categoryId }}</td>
        <td>{{ sub.categoryName }}</td>
        <td>{{ sub.id }}</td>
        <td>{{ sub.subcategoryName }}</td>
        <td>
          <button class="edit-btn" (click)="editSubcategory(sub)">Edit</button>
          <!-- <button (click)="deleteSubcategory(sub.id)">Delete</button> -->
          <button
            class="delete-btn"
            *ngIf="sub.id !== undefined"
            (click)="deleteSubcategory(sub.id!)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
