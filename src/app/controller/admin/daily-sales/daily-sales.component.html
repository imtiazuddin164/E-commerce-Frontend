<div class="sales-summary-container">
  <h2 class="section-title">ðŸ“… Today's Sales Summary</h2>

  <!-- ðŸ”¹ Row: Total Sales & Search -->
  <div class="summary-controls">
    <div class="total-sales">
      <span>Total Sales:</span>
      <strong>{{ todaySales | currency:'BDT' }}</strong>
    </div>

    <div class="search-bar">
      <input
        type="text"
        class="form-control"
        placeholder="Search by product name or date"
        [(ngModel)]="search"
        (input)="filterSales()"
      />
    </div>
  </div>

  <!-- ðŸ“‹ Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-dark text-center">
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let item of filteredList">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.total }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
