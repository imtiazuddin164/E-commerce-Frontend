<!-- New section bellow navbar-2 -->

<div class="secondary-nav d-flex justify-content-start gap-4 py-1"  id="secondaryNav">
  <div class="dropdown" *ngIf="categories.length > 0">
    <a
      class="nav-link dropdown-toggle"
      href="#"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Product Category
    </a>
    <ul class="dropdown-menu">
      <li
        class="dropdown-submenu"
        *ngFor="let category of categories"
        (mouseenter)="hoverCategoryId = category.id"
        (mouseleave)="hoverCategoryId = undefined"
        [ngClass]="{ 'position-relative': true }"
      >
        <a class="dropdown-item dropdown-toggle" href="#">
          {{ category.categoryName }}
        </a>
        <ul
          class="dropdown-menu"
          *ngIf="hoverCategoryId === category.id"
          (mouseenter)="hoverCategoryId = category.id"
          (mouseleave)="hoverCategoryId = undefined"
          [ngClass]="{ show: category.showSub }"
          style="top: 0; left: 100%"
        >
          <!-- <li
            *ngFor="let sub of getSubcategoriesByCategory(category.id)"
            (click)="goToSubcategory(sub.id)"
          >
            <a class="dropdown-item" routerLink="electronics">{{ sub.subcategoryName }}</a>
          </li> -->

          <li
            *ngFor="let sub of getSubcategoriesByCategory(category.id)"
            (click)="goToSubcategory(sub.id)"
          >
            <a class="dropdown-item" href="product-card">{{
              sub.subcategoryName
            }}</a>
          </li>
        </ul>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="#">All Categories</a></li>
    </ul>
  </div>

  <a href="offers" class="nav-link">Offers</a>
  <a href="customer-service" class="nav-link">Customer Service</a>
</div>
